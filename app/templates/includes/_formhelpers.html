{% macro render_field(field) %}
    {{ field.label }}
    {{ field(**kwargs)|safe }}
    {% if field.errors %}
        <ul class=errors>
        {% for error in field.erros %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
            <!-- <span class="help-inline">{{ error }}</span> -->
    {% endif %}
{% endmacro %}
