{% extends 'layout.html' %}

{% block body %}
    <h1>Login</h1>
    <form method="POST" action="">
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" class="form-control" value={{request.form.username}}>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control" value={{request.form.password}}>
      </div>
      <div>
          <input type="radio" name="category" value="Professor">Professor<br>
          <input type="radio" name="category" value="Student">Student<br>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button> 
    </form>
{% endblock %}
